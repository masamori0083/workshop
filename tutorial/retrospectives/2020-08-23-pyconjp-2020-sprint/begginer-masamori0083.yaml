type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    PyconJPのスタッフをやっている中で、Sprintを知って参加しようと思いました。Ossは普段から使っていますが、何か問題点に貢献するというのはやったことが無かったので、やってみたいと思いました。また、自分のできることや知識を増やすためにも参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    PyConJP Sprintのキックオフイベント。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Django
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    非常にスムーズに進行されていて、説明も分かりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特に思いつきません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    普段、何気なく使っていたOssでも、詳細に使ってみると、色々疑問点が出てきたことが面白かったです。継続的にやってみたいと思いました。メンターの方ともっと関われればいいと思いました。
